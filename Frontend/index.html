<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Furniture Demo</title>
    <script type="module" src="./node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 12px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Furniture Model -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Sofa.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Sofa.usdz"
      alt="Sofa model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
      ar-placement="floor"
    >
    </model-viewer>

    <!-- Controls -->
    <div id="controls">
      <button onclick="changeWallColor('white')">White Wall</button>
      <button onclick="changeWallColor('lightblue')">Light Blue Wall</button>
      <button onclick="changeWallColor('lightgreen')">Light Green Wall</button>
    </div>

    <script>
      function changeWallColor(color) {
        document.body.style.background = color;
      }
    </script>
  </body>
</html>
